backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: "content/post/{{slug}}"
public_folder: "/post/{{slug}}"
media_library:
  name: uploadcare
  config:
    publicKey: "your-uploadcare-public-key"

collections:
  - name: 'post'
    label: '文章'
    folder: 'content/post'
    path: "{{slug}}/index"
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      visualEditing: true
    fields:
      - { label: '标题', name: 'title', widget: 'string', tagname: 'h1'  }
      - { label: '发表日期', 
          name: 'date', 
          widget: 'datetime',
          format: "YYYY-MM-DD",
          default: '{{now}}' }
      - { label: '封面', name: 'image', widget: 'image', required: false}
      - { label: '标签', 
          name: 'tags', 
          widget: 'list', 
          multiple: true, 
          required: false}
      - { label: '分类', name: 'categories', widget: 'list'}
      - { label: 'Description', name: 'description', widget: 'string' ,required: false}    
      - { label: '正文', name: 'body', widget: 'markdown' }