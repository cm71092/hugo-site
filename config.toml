[services.disqus]
shortname = "hugo-theme-stack"

[services.googleAnalytics]

[pagination]
pagerSize = 5

[permalinks]
post = "/p/:slug/"
page = "/:slug/"

[params]
mainSections = [ "post" ]
featuredImageField = "image"
rssFullContent = true

  [params.footer]
  since = 2_025

  [params.dateFormat]
  published = "Jan 02, 2006"
